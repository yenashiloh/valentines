<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 80px 70px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .question-container {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .icon.bounce {
            animation: bounce 1.5s ease-in-out infinite;
        }

        /* Heart icon - FIXED */
        .heart-icon {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-icon::before,
        .heart-icon::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 50px 50px 0 0;
        }

        .heart-icon::before {
            left: 50%;
            transform: translateX(-100%) rotate(-45deg);
            transform-origin: 100% 100%;
        }

        .heart-icon::after {
            left: 50%;
            transform: translateX(0%) rotate(45deg);
            transform-origin: 0% 100%;
        }

        /* Rose/Flower icon - improved */
        .rose-icon {
            position: relative;
            width: 70px;
            height: 90px;
        }

        .rose-icon::before {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            top: 0;
            left: 10px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .rose-icon::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 40px;
            background: linear-gradient(180deg, #2d5016, #4a7c2c);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .rose-petal {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #ffb6d9, #ff69b4);
            border-radius: 50%;
            top: 10px;
            left: 22px;
        }

        .rose-leaf {
            position: absolute;
            width: 20px;
            height: 12px;
            background: #4a7c2c;
            border-radius: 0 100% 0 100%;
            bottom: 15px;
            left: 0;
            transform: rotate(-30deg);
        }

        /* Gift icon - improved */
        .gift-icon {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .gift-box {
            width: 60px;
            height: 45px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            left: 5px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .gift-lid {
            width: 70px;
            height: 12px;
            background: linear-gradient(135deg, #ff1493, #c71585);
            border-radius: 3px;
            position: absolute;
            top: 28px;
            left: 0;
        }

        .gift-ribbon-v {
            width: 8px;
            height: 70px;
            background: linear-gradient(135deg, #fff, #ffe6f0);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            border-radius: 2px;
        }

        .gift-ribbon-h {
            width: 70px;
            height: 8px;
            background: linear-gradient(135deg, #fff, #ffe6f0);
            position: absolute;
            top: 35px;
            left: 0;
            border-radius: 2px;
        }

        .gift-bow {
            width: 30px;
            height: 20px;
            background: #fff;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-bow::before,
        .gift-bow::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffe6f0;
            border-radius: 50%;
            top: 5px;
        }

        .gift-bow::before {
            left: -8px;
        }

        .gift-bow::after {
            right: -8px;
        }

        /* Celebration/Star icon - improved */
        .celebration-icon {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #ffd700;
            left: 15px;
        }

        .star::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ffd700;
            top: 7px;
            left: -15px;
        }

        .star-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .star-sparkle:nth-child(1) { top: 0; left: 10px; }
        .star-sparkle:nth-child(2) { top: 10px; right: 5px; animation-delay: 0.3s; }
        .star-sparkle:nth-child(3) { bottom: 5px; left: 5px; animation-delay: 0.6s; }
        .star-sparkle:nth-child(4) { bottom: 10px; right: 10px; animation-delay: 0.9s; }

        /* Couple/Love icon - FIXED */
        .couple-icon {
            position: relative;
            width: 100px;
            height: 60px;
        }

        .couple-heart-1,
        .couple-heart-2 {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .couple-heart-1::before,
        .couple-heart-1::after,
        .couple-heart-2::before,
        .couple-heart-2::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 40px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 25px 25px 0 0;
        }

        .couple-heart-1::before,
        .couple-heart-2::before {
            left: 50%;
            transform: translateX(-100%) rotate(-45deg);
            transform-origin: 100% 100%;
        }

        .couple-heart-1::after,
        .couple-heart-2::after {
            left: 50%;
            transform: translateX(0%) rotate(45deg);
            transform-origin: 0% 100%;
        }

        .couple-heart-1 {
            left: 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .couple-heart-2 {
            right: 0;
            animation: heartbeat 1.5s ease-in-out infinite 0.75s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            min-height: 120px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform-origin: center;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            color: #666;
            position: relative;
            transition: all 0.1s ease;
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
        }

        .success-container {
            display: none;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-container.active {
            display: block;
        }

        .success-message {
            font-size: 2.2em;
            color: #ff1493;
            margin: 20px 0;
            font-weight: bold;
        }

        .romantic-image {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .date-details {
            background: linear-gradient(135deg, #fff0f5, #ffe4e9);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid #ffb6c1;
        }

        .date-details h2 {
            color: #ff1493;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .detail-item {
            margin: 12px 0;
            font-size: 1.3em;
            color: #d63384;
        }

        .detail-item strong {
            color: #c71585;
        }

        .love-message {
            font-size: 1.2em;
            color: #d63384;
            line-height: 1.8;
            margin: 20px 0;
            font-style: italic;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 50px 30px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .success-message {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container" id="container">
        <div class="question-container" id="questionContainer">
            <div class="icon bounce">
                <div class="gift-icon">
                    <div class="gift-box"></div>
                    <div class="gift-lid"></div>
                    <div class="gift-ribbon-v"></div>
                    <div class="gift-ribbon-h"></div>
                    <div class="gift-bow"></div>
                </div>
            </div>
            <h1>Will You Be My Valentine?</h1>
            <div class="icon bounce">
                <div class="rose-icon">
                    <div class="rose-petal"></div>
                    <div class="rose-leaf"></div>
                </div>
            </div>
            
            <div class="button-container" id="buttonContainer">
                <button class="yes-btn" id="yesBtn">Yes <i class="fas fa-heart"></i></button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
        </div>

        <div class="success-container" id="successContainer">
            <div class="icon bounce">
                <div class="celebration-icon">
                    <div class="star"></div>
                    <div class="star-sparkle"></div>
                    <div class="star-sparkle"></div>
                    <div class="star-sparkle"></div>
                    <div class="star-sparkle"></div>
                </div>
            </div>
            <div class="success-message">
                <span class="sparkle">‚ú®</span> Yeeyyyyyy! See you on February 14, bebe<i class="fas fa-heart"></i>
            </div>
            <div class="icon bounce">
                <i class="fas fa-heart" style="font-size: 3em; color: #ff1493;"></i>
            </div>
            
            <div class="date-details">
                <h2>Our Valentine's Date üíï</h2>
                <div class="detail-item">
                    <strong>üìç Location:</strong> Podium Mall
                </div>
                <div class="detail-item">
                    <strong>üïô Time:</strong> 10:00 AM
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        const heartBg = document.getElementById('heartBg');
        const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartBg.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 20000);
        }
        
        // Create initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createFloatingHeart, i * 500);
        }
        
        // Keep creating hearts
        setInterval(createFloatingHeart, 2000);

        // Valentine interaction logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');
        const buttonContainer = document.getElementById('buttonContainer');
        const container = document.getElementById('container');
        
        let noClickCount = 0;
        let yesBtnScale = 1;
        
        const noButtonTexts = [
            "Sigurado ka na riyan?ü•∫",
            "Hindi mo na ba ako mahal? üíî",
            "Ako na 'to oh' üò¢",
            "Shiloh na talaga 'to",
            "Bawal ka ng mag-no! üò§"
        ];
        
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successContainer.classList.add('active');
            
            // Create celebration hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createFloatingHeart, i * 100);
            }
        });
        
        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // Increase Yes button size
            yesBtnScale += 0.3;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // Change No button text
            if (noClickCount <= noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount - 1];
            }
        });
        
        // Make No button move on hover after 5 clicks - STAYS IN WHITE CONTAINER
        function moveNoButton() {
            if (noClickCount >= 5) {
                const containerRect = container.getBoundingClientRect();
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                
                // Calculate safe bounds within container (with 20px padding from edges)
                const padding = 20;
                const maxX = containerRect.width - btnWidth - padding;
                const maxY = containerRect.height - btnHeight - padding;
                
                // Generate random position within container
                const randomX = padding + Math.random() * (maxX - padding);
                const randomY = padding + Math.random() * (maxY - padding);
                
                // Apply absolute positioning relative to container
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
        }
        
        // Move on mouseenter
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // Move on mousemove (continuous tracking)
        noBtn.addEventListener('mousemove', moveNoButton);
        
        // Also move on touch for mobile
        noBtn.addEventListener('touchstart', (e) => {
            if (noClickCount >= 5) {
                e.preventDefault();
                moveNoButton();
            }
        });
    </script>
</body>
</html>
